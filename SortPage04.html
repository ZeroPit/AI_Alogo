<html>
    <head>
        <meta charset="UTF-8">
        <title>User Sort</title>      
        <link rel="stylesheet" href="css/sortStyle.css">
        <script src="js/sort.js"></script>  
    </head>
    <body>
        <div><h2>BubbleSort</h2><section id="bubblesort"></section></div>
        <div><h2>Selectionsort</h2><section id="selectionsort"></section></div>
        <div><h2>Insertionsort</h2><section id="insertionsort"></section></div>       
        <div><h2>Shellsort</h2><section id="shellsort"></section></div>
        <div><h2>Quicksort</h2><section id="quicksort"></section></div>
        <div><h2>MergeSorter</h2><section id="mergesort"></section></div>
        <script>
            window.onload = function () {

                addToUserSort("bubblesort", eSort.bubblesort);
                addToUserSort("selectionsort", eSort.selectionsort);
                addToUserSort("insertionsort", eSort.insertionsort);
                addToUserSort("shellsort", eSort.shellsort);
                addToUserSort("quicksort", eSort.quicksort);
                addToUserSort("mergesort", eSort.mergesort);               
               
                initUserSort();
            };
        </script>
    </body>
</html>
