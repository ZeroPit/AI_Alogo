<!DOCTYPE html>
<head>
    <meta charset="utf-8">   
    <title>Neue Sortierverfahren Ansicht</title>
    <link rel="stylesheet" href="css/sortStyle.css">
    <script src="js/sort.js"></script>   
</head>
<body>
    <h1>Einstellungen</h1>
    <div id="settings">        
        <div>
            <div class="dropdown orange">
                <select id="arrayTyp" class="dropdown-select orange">
                    <option value="0">zufällig</option>
                    <option value="1">aufsteigen</option>
                    <option value="2">absteigen</option>
                    <option value="3">zufällig 1-100</option>
                </select>
            </div>
            <div class="dropdown orange" style="float: right">
                <select id="maxSteps" class="dropdown-select orange">
                    <option value="254">254</option>
                    <option selected="" value="128">128</option>
                    <option value="64">64</option>
                    <option value="32">32</option>
                    <option value="16">16</option>
                    <option value="8">8</option>
                    <option value="4">4</option>

                </select>
            </div>
        </div>
        <div>
            <button type="button" class="button orange"  id="startNewSort" title="Startet alle Sortierverfahren mit einem neuen Array">Neues Array generieren</button> 
            <button type="button" style="float: right" class="button orange"  id="startSort" title="Startet alle Sortierverfahren mit dem Aktuellen Array">Sorotierung Starten </button> 
        </div>
    </div>
    <h1>Sortierverfahren</h1>     
    <div id="sortDesplayNew">
        <section id="bubblesort"><h2>Bubblesort</h2></section> 
        <section id="insertionsort"><h2>Insertionsort</h2></section> 	
        <section id="selectionsort"><h2>Selectionsort</h2></section>
        <section id="shellsort"><h2>Shellsort</h2></section> 		
        <section id="quicksort"><h2>Quicksort</h2></section>
        <section id="heapsort"><h2>Heapsort</h2></section>      
        <section id="bitonicsorter"><h2>Bitonic Sort</h2></section> 
        <section id="oddeventranspositionsort"><h2>Odd–even Sort</h2></section>      
        <section id="oddevenmergesorter"><h2>Odd-even Mergesort</h2></section>  
        <section id="mergesort"><h2>Mergesort</h2></section>      
        <section id="bogosort"><h2>Bogosort</h2></section>  
    </div>
    <script>       
        window.onload = function ()
        {
            addToSortNew("#bubblesort", eSort.bubblesort);
            addToSortNew("#selectionsort", eSort.selectionsort);
            addToSortNew("#insertionsort", eSort.insertionsort);
            addToSortNew("#shellsort", eSort.shellsort);
            addToSortNew("#quicksort", eSort.quicksort);
            addToSortNew("#heapsort", eSort.heapsorter);
            addToSortNew("#bitonicsorter", eSort.bitonicsorter);
            addToSortNew("#oddeventranspositionsort", eSort.oddeventranspositionsort);
            addToSortNew("#oddevenmergesorter", eSort.oddevenmergesorter);
            addToSortNew("#mergesort", eSort.mergesort);
            addToSortNew("#bogosort", eSort.bogosort);

            initSortNew(eArrayTyp.Random, 128);
            document.getElementById("startSort").onclick = startSortNew;
            document.getElementById("startNewSort").onclick = function () {
                var lArrayTyp = document.getElementById("arrayTyp").value * 1;
                var lMaxSteps = document.getElementById("maxSteps").value * 1;
                initSortNew(lArrayTyp, lMaxSteps);
            };
        };
    </script>

</body>
</html>
