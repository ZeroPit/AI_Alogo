<!DOCTYPE html>
<meta charset="utf-8">
<title>Transform Transitions</title>
<style>

body {
  margin: 0;
}

rect {
  stroke: #fff;
  stroke-width: .1px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var w = 240,
    h = 240,
    z = 10,
    x = w / z,
    y = h / z;
	div = w / 2;

var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h);

svg.selectAll("rect")
    .data(d3.range(x * y))
  .enter().append("rect")
    .attr("transform", translate)
    .attr("width", z)
    .attr("height", z)
    .style("fill", function(d) { return d3.lab(70,(((d % x) * z) -div),((Math.floor(d / x) * z)-div)*-1); });

function translate(d) {
  console.log(d);
  return "translate(" + (d % x) * z + "," + Math.floor(d / x) * z + ")";
 
}

</script>
