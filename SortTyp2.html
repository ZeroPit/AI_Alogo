<!DOCTYPE html>
<head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="css/sortStyle.css">
    <script src="sort/sort.js"></script>

</head>
<body>    
    <h1>Einstellungen</h1>
    <div id="settings">        
        <div>
            <div class="dropdown orange">
                <select id="arrayTyp" class="dropdown-select orange">
                    <option value="0">zufällig</option>
                    <option value="1">aufsteigen</option>
                    <option value="2">absteigen</option>
                    <option value="3">zufällig 1-100</option>
                </select>
            </div>
            <div class="dropdown orange" style="float: right">
                <select id="maxSteps" class="dropdown-select orange">
                    <option value="254">254</option>
                    <option selected="" value="128">128</option>
                    <option value="64">64</option>
                    <option value="32">32</option>
                    <option value="16">16</option>
                    <option value="8">8</option>
                    <option value="4">4</option>

                </select>
            </div>
        </div>
        <div>
            <button type="button" class="button orange"  id="startNewSort" title="Startet alle Sortierverfahren mit einem neuen Array">Neues Array generieren</button> 
            <button type="button" style="float: right" class="button orange"  id="startSort" title="Startet alle Sortierverfahren mit dem Aktuellen Array">Sorotierung Starten </button> 
        </div>
    </div>

    <h1>Sortierverfahren</h1>
    <div id="sortDesplay">       
        <div class="SortArea"><h2>Bubblesort</h2><section id="bubblesort"></section></div>
        <div class="SortArea"><h2>Insertionsort</h2><section id="insertionsort"></section></div>  
        <div class="SortArea"><h2>Selectionsort</h2><section id="selectionsort"></section></div>
        <div class="SortArea"><h2>Shellsort</h2><section id="shellsort"></section></div>
        <div class="SortArea"><h2>Quicksort</h2><section id="quicksort"></section></div>
        <div class="SortArea"><h2>Heapsort</h2><section id="heapsort"></section></div>  
        <div class="SortArea"><h2>Bitonic Sort</h2><section id="bitonicsorter"></section></div> 
        <div class="SortArea"><h2>Odd–even Sort</h2><section id="oddeventranspositionsort"></section></div> 
        <div class="SortArea"><h2>Odd-even Mergesort</h2><section id="oddevenmergesorter"></section></div> 
        <div class="SortArea"><h2>Mergesort</h2><section id="mergesort"></section></div> 
        <div class="SortArea"><h2>Bogosort</h2><section id="bogosort"></section></div> 
    </div>
    <script>
        includeAll();
        window.onload = function ()
        {
            addToSortOld("#bubblesort", eSort.bubblesort);
            addToSortOld("#selectionsort", eSort.selectionsort);
            addToSortOld("#insertionsort", eSort.insertionsort);
            addToSortOld("#shellsort", eSort.shellsort);
            addToSortOld("#quicksort", eSort.quicksort);
            addToSortOld("#heapsort", eSort.heapsorter);
            addToSortOld("#bitonicsorter", eSort.bitonicsorter);
            addToSortOld("#oddeventranspositionsort", eSort.oddeventranspositionsort);
            addToSortOld("#oddevenmergesorter", eSort.oddevenmergesorter);
            addToSortOld("#mergesort", eSort.mergesort);
            addToSortOld("#bogosort", eSort.bogosort);

            initSortOld(eArrayTyp.Random, 128);
            document.getElementById("startSort").onclick = startSortOld;
            document.getElementById("startNewSort").onclick = function () {
                var lArrayTyp = document.getElementById("arrayTyp").value * 1;
                var lMaxSteps = document.getElementById("maxSteps").value * 1;
                initSortOld(lArrayTyp, lMaxSteps);
            };
        };
    </script>

</body>
</html>
