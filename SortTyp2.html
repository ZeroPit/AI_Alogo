<head>

    <script src="d3/d3.min.js"></script>

        body {font-family: "Helvetica Neue", Helvetica, sans-serif; }

<body>
    <div id="wrap">  
        <div class="SortArea"><h2>Bubblesort</h2><section id="bubblesort"></section></div>
        <div class="SortArea"><h2>Insertionsort</h2><section id="insertionsort"></section></div>  
        <div class="SortArea"><h2>Selectionsort</h2><section id="selectionsort"></section></div>
        <div class="SortArea"><h2>Shellsort</h2><section id="shellsort"></section></div>

        <div class="SortArea"><h2>Bitonic Sort</h2><section id="bitonicsorter"></section></div> 
        <div class="SortArea"><h2>Oddâ€“even Sort</h2><section id="oddeventranspositionsort"></section></div>

        <script>
            function addClick(SortAreaid, SortAll) {
                d3.select(SortAreaid).on("click", function () {
                    d3.select(SortAreaid).select("svg").remove();
                    SortingAnimation3.prepareAnimation(SortAll.sortAll, SortAreaid);                  
                });
                SortingAnimation3.prepareAnimation(SortAll.sortAll, SortAreaid);
            }

            addClick("#bubblesort", new BubbleSort());
            addClick("#selectionsort", new SelectionSort());
            addClick("#insertionsort", new InsertionSort());
            addClick("#shellsort", new ShellSort());
            addClick("#quicksort", new Quicksort());
            addClick("#heapsort", new Heapsort());
            addClick("#bitonicsorter", new BitonicSorter());
            addClick("#oddeventranspositionsort", new OddEvenTranspositionSort());
            addClick("#oddevenmergesorter", new OddEvenMergeSorter());
            addClick("#mergesort", new MergeSorter());
            addClick("#bogosort", new Bogosort());


            SortingAnimation3.start(1000);
        </script>
    </div>
</body>
</html>
